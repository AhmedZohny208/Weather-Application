<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/popper.min.js"></script>
</head>
<body>
  
  <!-- Start Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-5">
    <div class="container">
      <a class="brand" href="#">
        <img src="images/logo1.png" alt="Brand">
        <div class="logo-type">
          <h1 class="site-title">Weather</h1>
          <small class="site-description">tagline goes here</small>
        </div>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
          <li class="nav-item ms-3">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item ms-3">
            <a class="nav-link" href="#">News</a>
          </li>
          <li class="nav-item ms-3">
            <a class="nav-link" href="#">Live cameras</a>
          </li>
          <li class="nav-item ms-3">
            <a class="nav-link" href="#">Photos</a>
          </li>
          <li class="nav-item ms-3">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- End Navbar -->

  <!-- Start Find Location Section -->
  <section class="hero">
    <div class="container g-0">
      <form class="find-location">
        <input type="text" placeholder="Find your location..." id="search">
        <input type="button" value="Find" id="submit">
      </form>
    </div>
  </section>
  <!-- End Find Location Section -->

  <!-- Start Forecast table Section -->
  <section class="forecast-table">
    <div class="container">
      <div class="row forecast-container" id="forecast">

        <div class="col-md-4 g-0">
          <div class="today forecast">
            <div class="forecast-header" id="today">
            </div>
            <div class="forecast-content" id="current">
            </div>
          </div>
        </div>

        <div class="col-md-4 g-0">
          <div class="forecast" id="nextDay">
          </div>
        </div>

        <div class="col-md-4 g-0">
          <div class="forecast" id="thirdDay">
          </div>
        </div>

      </div>
    </div>
  </section>
  <!-- End Forecast table Section -->

  <!-- Start Footer Section -->
  <footer class="site-footer">
    <div class="container g-0">
      <div class="row align-items-center">
        <div class="col-md-8">
          <form class="subscribe-form">
            <input type="text" placeholder="Enter your email to subscribe...">
            <input type="submit" value="Subscribe">
          </form>
        </div>

        <div class="col-lg-3 col-md-4 offset-lg-1 ms-auto">
          <div class="social-links">
            <a href="#">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#">
              <i class="fab fa-google-plus-g"></i>
            </a>
            <a href="#">
              <i class="fab fa-pinterest"></i> 
            </a>
          </div>
        </div>
      </div>

      <p class="colophon">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
    </div>
  </footer>
  <!-- End Footer Section -->

  <!-- <script src="js/jquery-3.4.1.min.js"></script> -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
